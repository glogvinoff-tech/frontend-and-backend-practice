<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        /* ===== БАЗОВЫЕ СТИЛИ ===== */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* ===== КОНТЕЙНЕР СТРАНИЦЫ ===== */
        .page-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        }

        /* ===== ШАПКА ===== */
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            text-align: center;
            padding: 30px;
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        /* ===== НАВИГАЦИЯ ===== */
        .nav {
            background: #2c3e50;
            padding: 20px 0;
        }

        .nav-list {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .nav-item {
            margin: 0;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        /* ===== ОСНОВНОЙ КОНТЕНТ ===== */
        .content {
            padding: 40px;
            max-width: 900px;
            margin: 0 auto;
        }

        /* ===== КНОПКИ УПРАВЛЕНИЯ ===== */
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        /* ===== СПИСОК НОВОСТЕЙ ===== */
        .news-list {
            margin-top: 20px;
            padding: 0;
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        .news-item {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 4px solid #667eea;
        }

        .news-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .news-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 2px solid #f0f0f0;
        }

        .news-item h3 {
            font-size: 20px;
            color: #2c3e50;
            margin: 0 0 15px 0;
            font-weight: 600;
            line-height: 1.4;
        }

        .news-item p {
            color: #7f8c8d;
            line-height: 1.6;
            margin: 0 0 15px 0;
            font-size: 16px;
        }

        .news-item small {
            display: block;
            margin-top: 5px;
            font-size: 14px;
            color: #95a5a6;
        }

        .news-item a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .news-item a:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.4);
        }

        /* ===== СООБЩЕНИЕ О ЗАГРУЗКЕ ===== */
        .loading-message {
            text-align: center;
            font-size: 18px;
            color: #2c3e50;
            padding: 40px 0;
        }

        /* ===== ФУТЕР ===== */
        .footer {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            text-align: center;
            padding: 30px;
            margin-top: 50px;
        }

        /* ===== АДАПТИВНОСТЬ ===== */
        @media (max-width: 768px) {
            .nav-list {
                flex-wrap: wrap;
            }
            
            .news-list {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="header">Новости</div>
        
        <div class="nav">
            <ul class="nav-list">
                <li class="nav-item"><a class="nav-link" href="../index.html">Главная</a></li>
                <li class="nav-item"><a class="nav-link" href="news.html" style="background: rgba(255,255,255,0.2);">Новости</a></li>
                <li class="nav-item"><a class="nav-link" href="practices.html">Практики</a></li>
                <li class="nav-item"><a class="nav-link" href="goods.html">Товары</a></li>
                <li class="nav-item"><a class="nav-link" href="contacts.html">Контакты</a></li>
            </ul>
        </div>
        
        <div class="content">
            <div id="app">
                <div class="controls">
                    <button @click="toggleNews">
                        {{ showNews ? "Скрыть новости" : "Показать новости" }}
                    </button>
                    <button @click="loadNews">Обновить новости</button>
                    <button @click="goBack">Назад</button>
                </div>

                <ul v-if="showNews && news.length" class="news-list">
                    <li v-for="item in news" :key="item.link" class="news-item">
                        <img :src="item.image || fallbackImage" alt="Новость">
                        <h3>{{ item.title }}</h3>
                        <p>{{ item.description }}</p>
                        <small>{{ item.pubDate }}</small>
                        <a :href="item.link" target="_blank">Читать далее</a>
                    </li>
                </ul>
                <div v-else-if="showNews" class="loading-message">
                    <p>Загрузка новостей...</p>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Футер</p>
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    news: [],
                    showNews: true,
                    fallbackImage: "https://picsum.photos/seed/fallback/400/250"
                }
            },
            methods: {
                async loadNews() {
                    const rssUrls = [
                        "https://lenta.ru/rss/news",
                        "https://vesti365.ru/rss.xml",
                        "https://www.vedomosti.ru/rss/news"
                    ];

                    const allNews = [];

                    for (const url of rssUrls) {
                        try {
                            const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
                            const data = await response.json();
                            if (data.status === "ok") {
                                allNews.push(...data.items);
                            }
                        } catch (err) {
                            console.error("Ошибка при загрузке RSS:", err);
                        }
                    }

                    this.news = allNews.slice(0, 10).map(item => ({
                        title: item.title,
                        description: item.description.replace(/<[^>]*>?/gm, ""),
                        link: item.link,
                        pubDate: new Date(item.pubDate).toLocaleDateString("ru-RU"),
                        image: item.enclosure?.link || null
                    }));
                },
                toggleNews() {
                    this.showNews = !this.showNews;
                },
                goBack() {
                    window.history.back();
                }
            },
            mounted() {
                this.loadNews();
            }
        });

        app.mount("#app");
    </script>
</body>
</html>
