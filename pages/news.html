<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости - Портфолио</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
</head>
<body class="bg-light">
    <div class="container-fluid p-0">
        <!-- Header -->
        <header class="bg-primary text-white py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col">
                        <h1 class="h3 mb-1">Новости</h1>
                        <p class="mb-0 opacity-75">Свежие события из мира разработки</p>
                    </div>
                    <div class="col-auto">
                        <span class="badge bg-light text-primary" id="newsCount">Загрузка...</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">
                                <i class="bi bi-house me-1"></i>Главная
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="news.html">
                                <i class="bi bi-newspaper me-1"></i>Новости
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="practices.html">
                                <i class="bi bi-code-slash me-1"></i>Практики
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="goods.html">
                                <i class="bi bi-cart me-1"></i>Товары
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacts.html">
                                <i class="bi bi-telephone me-1"></i>Контакты
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="container my-4">
            <!-- Controls -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="d-flex gap-2 flex-wrap justify-content-center">
                        <button class="btn btn-primary" onclick="loadNews()" id="loadNewsBtn">
                            <i class="bi bi-arrow-clockwise me-1"></i>Обновить новости
                        </button>
                        <button class="btn btn-outline-secondary" onclick="toggleNews()" id="toggleNewsBtn">
                            <i class="bi bi-eye me-1"></i>Скрыть новости
                        </button>
                        <button class="btn btn-outline-dark" onclick="history.back()">
                            <i class="bi bi-arrow-left me-1"></i>Назад
                        </button>
                    </div>
                </div>
            </div>

            <!-- Messages -->
            <div id="messages"></div>

            <!-- Loading Skeleton -->
            <div id="loadingSkeleton" class="d-none">
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-img-top skeleton" style="height: 200px;"></div>
                            <div class="card-body">
                                <div class="skeleton-text mb-2"></div>
                                <div class="skeleton-text mb-3"></div>
                                <div class="skeleton-text short mb-2"></div>
                                <div class="skeleton-text" style="height: 40px;"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Repeat for more news items -->
                </div>
            </div>

            <!-- News Grid -->
            <div class="row" id="newsGrid">
                <div class="col-12 text-center py-5">
                    <i class="bi bi-newspaper display-1 text-muted mb-3"></i>
                    <h3 class="text-muted">Новости не загружены</h3>
                    <p class="text-muted">Нажмите "Обновить новости" для загрузки свежих новостей</p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-dark text-white py-4 mt-5">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <p class="mb-0">&copy; 2024 Портфолио разработчика. Все права защищены.</p>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <a href="contacts.html" class="text-white text-decoration-none me-3">Контакты</a>
                        <a href="#" class="text-white text-decoration-none">RSS ленты</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let news = [];
        let showNews = true;

        // Skeleton styles
        const skeletonStyles = `
            <style>
                .skeleton {
                    background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
                    background-size: 200% 100%;
                    animation: loading 1.5s infinite;
                    border-radius: 0.375rem;
                }
                .skeleton-text {
                    height: 20px;
                    background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
                    background-size: 200% 100%;
                    animation: loading 1.5s infinite;
                    border-radius: 4px;
                    margin-bottom: 10px;
                }
                .skeleton-text.short {
                    width: 60%;
                    margin: 0 auto 10px;
                }
                @keyframes loading {
                    0% { background-position: 200% 0; }
                    100% { background-position: -200% 0; }
                }
            </style>
        `;
        document.head.insertAdjacentHTML('beforeend', skeletonStyles);

        function showMessage(message, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            const alertClass = type === 'error' ? 'alert-danger' : type === 'success' ? 'alert-success' : 'alert-info';
            
            messagesDiv.innerHTML = `
                <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        function showLoadingSkeleton() {
            document.getElementById('loadingSkeleton').classList.remove('d-none');
            document.getElementById('newsGrid').innerHTML = '';
            
            const skeletonHTML = Array(6).fill(0).map(() => `
                <div class="col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-img-top skeleton" style="height: 200px;"></div>
                        <div class="card-body">
                            <div class="skeleton-text mb-2"></div>
                            <div class="skeleton-text mb-3"></div>
                            <div class="skeleton-text short mb-2"></div>
                            <div class="skeleton-text" style="height: 40px;"></div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('loadingSkeleton').innerHTML = `<div class="row">${skeletonHTML}</div>`;
        }

        function hideLoadingSkeleton() {
            document.getElementById('loadingSkeleton').classList.add('d-none');
        }

        function renderNews() {
            const grid = document.getElementById('newsGrid');
            const toggleBtn = document.getElementById('toggleNewsBtn');
            
            if (!showNews) {
                grid.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <i class="bi bi-eye-slash display-1 text-muted mb-3"></i>
                        <h3 class="text-muted">Новости скрыты</h3>
                        <p class="text-muted">Нажмите "Показать новости" для отображения</p>
                    </div>
                `;
                toggleBtn.innerHTML = '<i class="bi bi-eye me-1"></i>Показать новости';
                return;
            }

            if (!news || news.length === 0) {
                grid.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <i class="bi bi-newspaper display-1 text-muted mb-3"></i>
                        <h3 class="text-muted">Новости не загружены</h3>
                        <p class="text-muted">Нажмите "Обновить новости" для загрузки свежих новостей</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = news.map(item => `
                <div class="col-md-6 mb-4">
                    <div class="card h-100 shadow-sm">
                        <img src="${item.image || 'https://picsum.photos/seed/news/400/250'}" 
                             class="card-img-top" 
                             alt="${item.title}"
                             style="height: 200px; object-fit: cover;"
                             onerror="this.src='https://picsum.photos/seed/fallback/400/250'">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">${item.title}</h5>
                            <p class="card-text flex-grow-1">${item.description}</p>
                            <div class="mt-auto">
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">
                                        <i class="bi bi-calendar me-1"></i>${item.pubDate}
                                    </small>
                                    <a href="${item.link}" class="btn btn-primary btn-sm" target="_blank">
                                        <i class="bi bi-box-arrow-up-right me-1"></i>Читать
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            document.getElementById('newsCount').textContent = `${news.length} новостей`;
            toggleBtn.innerHTML = '<i class="bi bi-eye-slash me-1"></i>Скрыть новости';
        }

        function toggleNews() {
            showNews = !showNews;
            renderNews();
        }

        async function loadNews() {
            const loadBtn = document.getElementById('loadNewsBtn');
            loadBtn.disabled = true;
            loadBtn.innerHTML = '<i class="bi bi-arrow-clockwise me-1"></i>Загрузка...';

            showLoadingSkeleton();
            showMessage('Загружаем новости...', 'info');

            try {
                const rssUrls = [
                    "https://lenta.ru/rss/news",
                    "https://vesti365.ru/rss.xml", 
                    "https://www.vedomosti.ru/rss/news"
                ];

                const allNews = [];

                for (const url of rssUrls) {
                    try {
                        const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
                        const data = await response.json();
                        if (data.status === "ok") {
                            allNews.push(...data.items);
                        }
                    } catch (err) {
                        console.error("Ошибка при загрузке RSS:", err);
                    }
                }

                news = allNews.slice(0, 10).map(item => ({
                    title: item.title,
                    description: item.description ? item.description.replace(/<[^>]*>?/gm, "").substring(0, 150) + '...' : 'Описание недоступно',
                    link: item.link,
                    pubDate: new Date(item.pubDate).toLocaleDateString("ru-RU"),
                    image: item.enclosure?.link || null
                }));

                showNews = true;
                renderNews();
                showMessage(`Успешно загружено ${news.length} новостей`, 'success');
                
            } catch (error) {
                console.error('Ошибка загрузки:', error);
                showMessage(`Ошибка загрузки новостей: ${error.message}`, 'error');
            } finally {
                hideLoadingSkeleton();
                loadBtn.disabled = false;
                loadBtn.innerHTML = '<i class="bi bi-arrow-clockwise me-1"></i>Обновить новости';
            }
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            loadNews();
        });
    </script>
</body>
</html>
