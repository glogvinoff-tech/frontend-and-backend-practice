<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товары - Портфолио</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
</head>
<body class="bg-light">
    <div class="container-fluid p-0">
        <!-- Header -->
        <header class="bg-primary text-white py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col">
                        <h1 class="h3 mb-1">Каталог товаров</h1>
                        <p class="mb-0 opacity-75">Лучшие товары для разработчиков</p>
                    </div>
                    <div class="col-auto">
                        <span class="badge bg-light text-primary" id="cartBadge">0 товаров</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">
                                <i class="bi bi-house me-1"></i>Главная
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="news.html">
                                <i class="bi bi-newspaper me-1"></i>Новости
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="practices.html">
                                <i class="bi bi-code-slash me-1"></i>Практики
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="goods.html">
                                <i class="bi bi-cart me-1"></i>Товары
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacts.html">
                                <i class="bi bi-telephone me-1"></i>Контакты
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="container my-4">
            <!-- Controls -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="d-flex gap-2 flex-wrap justify-content-center">
                        <button class="btn btn-primary" onclick="loadProducts()" id="loadBtn">
                            <i class="bi bi-arrow-clockwise me-1"></i>Обновить товары
                        </button>
                        <button class="btn btn-outline-secondary" onclick="loadProductsFromCache()">
                            <i class="bi bi-download me-1"></i>Из кэша
                        </button>
                        <button class="btn btn-outline-dark" onclick="history.back()">
                            <i class="bi bi-arrow-left me-1"></i>Назад
                        </button>
                    </div>
                </div>
            </div>

            <!-- Messages -->
            <div id="messages"></div>

            <!-- Loading Skeleton -->
            <div id="loadingSkeleton" class="d-none">
                <div class="row">
                    <div class="col-md-3 mb-4">
                        <div class="card">
                            <div class="card-img-top skeleton" style="height: 200px;"></div>
                            <div class="card-body">
                                <div class="skeleton-text mb-2"></div>
                                <div class="skeleton-text short"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Repeat 7 more times for 8 products -->
                </div>
            </div>

            <!-- Products Grid -->
            <div class="row" id="productsGrid">
                <div class="col-12 text-center py-5">
                    <i class="bi bi-cart-x display-1 text-muted mb-3"></i>
                    <h3 class="text-muted">Товары не загружены</h3>
                    <p class="text-muted">Нажмите "Обновить товары" для загрузки каталога</p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-dark text-white py-4 mt-5">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <p class="mb-0">&copy; 2024 Магазин разработчика. Все права защищены.</p>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <a href="contacts.html" class="text-white text-decoration-none me-3">Контакты</a>
                        <a href="#" class="text-white text-decoration-none">Доставка и оплата</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let cartCount = 0;
        let products = [];

        // Skeleton styles
        const skeletonStyles = `
            <style>
                .skeleton {
                    background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
                    background-size: 200% 100%;
                    animation: loading 1.5s infinite;
                    border-radius: 0.375rem;
                }
                .skeleton-text {
                    height: 20px;
                    background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
                    background-size: 200% 100%;
                    animation: loading 1.5s infinite;
                    border-radius: 4px;
                    margin-bottom: 10px;
                }
                .skeleton-text.short {
                    width: 60%;
                    margin: 0 auto 10px;
                }
                @keyframes loading {
                    0% { background-position: 200% 0; }
                    100% { background-position: -200% 0; }
                }
            </style>
        `;
        document.head.insertAdjacentHTML('beforeend', skeletonStyles);

        function showMessage(message, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            const alertClass = type === 'error' ? 'alert-danger' : type === 'success' ? 'alert-success' : 'alert-info';
            
            messagesDiv.innerHTML = `
                <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        function updateCartBadge() {
            document.getElementById('cartBadge').textContent = `${cartCount} товар(ов)`;
            localStorage.setItem('cartCount', cartCount);
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('ru-RU', {
                style: 'currency',
                currency: 'USD'
            }).format(price);
        }

        function showLoadingSkeleton() {
            document.getElementById('loadingSkeleton').classList.remove('d-none');
            document.getElementById('productsGrid').innerHTML = '';
            
            const skeletonHTML = Array(8).fill(0).map(() => `
                <div class="col-md-3 mb-4">
                    <div class="card h-100">
                        <div class="card-img-top skeleton" style="height: 200px;"></div>
                        <div class="card-body">
                            <div class="skeleton-text mb-2"></div>
                            <div class="skeleton-text mb-3"></div>
                            <div class="skeleton-text short mb-2"></div>
                            <div class="skeleton-text" style="height: 40px;"></div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('loadingSkeleton').innerHTML = `<div class="row">${skeletonHTML}</div>`;
        }

        function hideLoadingSkeleton() {
            document.getElementById('loadingSkeleton').classList.add('d-none');
        }

        function renderProducts(productsArray) {
            const grid = document.getElementById('productsGrid');
            
            if (!productsArray || productsArray.length === 0) {
                grid.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <i class="bi bi-cart-x display-1 text-muted mb-3"></i>
                        <h3 class="text-muted">Товары не найдены</h3>
                        <p class="text-muted">Попробуйте обновить страницу или загрузить из кэша</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = productsArray.map(product => `
                <div class="col-md-3 mb-4">
                    <div class="card h-100 shadow-sm">
                        <img src="${product.image}" 
                             class="card-img-top" 
                             alt="${product.name}"
                             style="height: 200px; object-fit: contain; padding: 10px;"
                             onerror="this.src='https://via.placeholder.com/300x200/667eea/ffffff?text=No+Image'">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text text-primary fw-bold fs-5">${formatPrice(product.price)}</p>
                            <div class="mt-auto">
                                <button class="btn btn-primary w-100" onclick="addToCart(${product.id})">
                                    <i class="bi bi-cart-plus me-1"></i>В корзину
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function loadProducts() {
            const loadBtn = document.getElementById('loadBtn');
            loadBtn.disabled = true;
            loadBtn.innerHTML = '<i class="bi bi-arrow-clockwise me-1"></i>Загрузка...';

            showLoadingSkeleton();
            showMessage('Загружаем товары...', 'info');

            try {
                const response = await fetch('https://fakestoreapi.com/products?limit=8');
                
                if (!response.ok) {
                    throw new Error(`Ошибка HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data || data.length === 0) {
                    throw new Error('Получен пустой список товаров');
                }

                products = data.map(item => ({
                    id: item.id,
                    name: item.title && item.title.length > 50 ? item.title.substring(0, 50) + '...' : item.title,
                    price: item.price,
                    image: item.image
                }));

                cacheProducts(products);
                renderProducts(products);
                showMessage(`Успешно загружено ${products.length} товаров`, 'success');
                
            } catch (error) {
                console.error('Ошибка загрузки:', error);
                showMessage(`Ошибка загрузки: ${error.message}`, 'error');
                
                // Пробуем загрузить из кэша
                const cached = getCachedProducts();
                if (cached.length > 0) {
                    products = cached;
                    renderProducts(products);
                    showMessage('Загружены кэшированные товары', 'info');
                }
            } finally {
                hideLoadingSkeleton();
                loadBtn.disabled = false;
                loadBtn.innerHTML = '<i class="bi bi-arrow-clockwise me-1"></i>Обновить товары';
            }
        }

        function loadProductsFromCache() {
            const cachedProducts = getCachedProducts();
            if (cachedProducts.length > 0) {
                products = cachedProducts;
                renderProducts(products);
                showMessage(`Загружено ${cachedProducts.length} товаров из кэша`, 'success');
            } else {
                showMessage('В кэше нет данных. Сначала загрузите товары.', 'error');
            }
        }

        function cacheProducts(productsArray) {
            try {
                localStorage.setItem('cachedProducts', JSON.stringify({
                    data: productsArray,
                    timestamp: Date.now()
                }));
            } catch (e) {
                console.warn('Не удалось сохранить в кэш:', e);
            }
        }

        function getCachedProducts() {
            try {
                const cached = localStorage.getItem('cachedProducts');
                if (cached) {
                    const { data, timestamp } = JSON.parse(cached);
                    // Используем кэш только если он свежее 24 часов
                    if (Date.now() - timestamp < 24 * 60 * 60 * 1000) {
                        return data;
                    }
                }
            } catch (e) {
                console.warn('Ошибка чтения кэша:', e);
            }
            return [];
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            cartCount++;
            updateCartBadge();
            
            // Показываем уведомление
            const toast = document.createElement('div');
            toast.className = 'position-fixed top-0 end-0 p-3';
            toast.style.zIndex = '1000';
            toast.innerHTML = `
                <div class="toast show" role="alert">
                    <div class="toast-header">
                        <i class="bi bi-cart-check text-success me-2"></i>
                        <strong class="me-auto">Корзина</strong>
                        <button type="button" class="btn-close" onclick="this.parentElement.parentElement.parentElement.remove()"></button>
                    </div>
                    <div class="toast-body">
                        Товар "${product.name}" добавлен в корзину!
                    </div>
                </div>
            `;
            document.body.appendChild(toast);
            
            // Автоматически удаляем уведомление через 3 секунды
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.parentNode.removeChild(toast);
                }
            }, 3000);
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Восстанавливаем счетчик корзины
            const savedCartCount = localStorage.getItem('cartCount');
            if (savedCartCount) {
                cartCount = parseInt(savedCartCount);
                updateCartBadge();
            }

            // Пытаемся загрузить из кэша
            const cachedProducts = getCachedProducts();
            if (cachedProducts.length > 0) {
                products = cachedProducts;
                renderProducts(products);
            }
        });
    </script>
</body>
</html>
