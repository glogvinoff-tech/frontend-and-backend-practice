<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Товары</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    /* ===== БАЗОВЫЕ СТИЛИ ===== */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    /* ===== КОНТЕЙНЕР СТРАНИЦЫ ===== */
    .page-container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      min-height: 100vh;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
    }

    /* ===== ШАПКА ===== */
    .header {
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      color: white;
      text-align: center;
      padding: 30px;
      font-size: 28px;
      font-weight: 300;
      letter-spacing: 2px;
    }

    /* ===== НАВИГАЦИЯ ===== */
    .nav {
      background: #2c3e50;
      padding: 20px 0;
    }

    .nav-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .nav-item {
      margin: 0;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 25px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .nav-link:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    /* ===== ОСНОВНОЙ КОНТЕНТ ===== */
    .content {
      padding: 40px;
      max-width: 900px;
      margin: 0 auto;
    }

    /* ===== КНОПКИ ===== */
    .buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      justify-content: center;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
    }

    /* ===== СПИСОК ТОВАРОВ ===== */
    .products-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
    }

    .product {
      background: white;
      color: #2c3e50;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-left: 4px solid #667eea;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
      border: 2px solid #f0f0f0;
    }

    .product h3 {
      margin: 0 0 15px 0;
      font-size: 18px;
      height: 50px;
      overflow: hidden;
      font-weight: 600;
      line-height: 1.4;
    }

    .product p {
      font-size: 20px;
      font-weight: bold;
      color: #2c3e50;
      margin: 15px 0;
    }

    .product a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      text-decoration: none;
      border-radius: 25px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .product a:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(102, 126, 234, 0.4);
    }

    /* ===== СООБЩЕНИЕ О ЗАГРУЗКЕ ===== */
    .loading-message {
      text-align: center;
      font-size: 18px;
      color: #2c3e50;
      padding: 40px 0;
    }

    /* ===== ФУТЕР ===== */
    .footer {
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      color: white;
      text-align: center;
      padding: 30px;
      margin-top: 50px;
    }

    /* ===== АДАПТИВНОСТЬ ===== */
    @media (max-width: 768px) {
      .nav-list {
        flex-wrap: wrap;
      }
      
      .products-list {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }
      
      .buttons {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="header">Каталог товаров</div>
    
    <div class="nav">
      <ul class="nav-list">
        <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
        <li class="nav-item"><a class="nav-link" href="news.html">Новости</a></li>
        <li class="nav-item"><a class="nav-link" href="practices.html">Практики</a></li>
        <li class="nav-item"><a class="nav-link" href="goods.html" style="background: rgba(255,255,255,0.2);">Товары</a></li>
        <li class="nav-item"><a class="nav-link" href="contacts.html">Контакты</a></li>
      </ul>
    </div>
    
    <div class="content">
      <div id="app">
        <div class="buttons">
          <button @click="loadProducts">Обновить товары</button>
          <button @click="goBack">Назад</button>
        </div>

        <div v-if="products.length" class="products-list">
          <div v-for="product in products" :key="product.id" class="product">
            <img :src="product.image" :alt="product.name">
            <h3>{{ product.name }}</h3>
            <p>{{ product.price }} $</p>
            <a href="#" @click.prevent="addToCart(product)">В корзину</a>
          </div>
        </div>
        <div v-else class="loading-message">
          <p>Загрузка товаров...</p>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <p>Футер</p>
    </div>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          products: [],
          cartCount: 0
        }
      },
      methods: {
        async loadProducts() {
          try {
            const response = await fetch('https://fakestoreapi.com/products?limit=12');
            const data = await response.json();

            // Перемешиваем товары для рандома
            this.products = this.shuffleArray(data).map(item => ({
              id: item.id,
              name: item.title.length > 50 ? item.title.substring(0, 50) + '...' : item.title,
              price: item.price,
              image: item.image
            }));
          } catch (err) {
            console.error("Ошибка при загрузке товаров:", err);
          }
        },
        shuffleArray(array) {
          for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
          }
          return array;
        },
        goBack() {
          window.history.back();
        },
        addToCart(product) {
          this.cartCount++;
          alert(`Товар "${product.name}" добавлен в корзину!`);
        }
      },
      mounted() {
        this.loadProducts(); // Загружаем товары при загрузке страницы
      }
    });

    app.mount('#app');
  </script>
</body>
</html>
